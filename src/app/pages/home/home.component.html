<div class="container">
    <div class="row mt-5">
        <h2 class="text-center mb-2 mt-4">Buku Baru <a (click)="goToNewBook('newBook')"><i class="bi bi-arrow-right-circle-fill"></i></a></h2>
        <hr class="garis">
        <div class="col-lg-2 mt-3" *ngFor="let bd of bookData;index as i">
            <a class="clickDetail">   
                <div class="bookBox" *ngIf="i<=5" [routerLink]="['/detail',bd.id]">
                    <img src="{{bd.bookImg}}" />
                    <h1>{{bd.titleName}}</h1>
                    <p class="pengarang">{{bd.pengarang}}</p>
                    <p class="harga-book">{{bd.hargaBuku}}</p>
                </div>
            </a> 
        </div>
    </div>
</div>
