<div class="container">
    <div class="row form">
        <h2 class="title">Kontak</h2>
        <div class="card mt-5">
            <div class="row">
                <div class="col-lg-6 mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="email">
                </div>
                <div class="col-lg-6 mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Username</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Username">
                </div>
                <div class="col-lg-12-mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Comment</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="8"></textarea>
                </div>
                <div class="col-lg-12-mb-3 mt-3">
                    <button class="btn submit">Kirim</button>
                </div>
            </div>
            
        </div>
    </div>
    <div class="sosmed text-center mt-5">
        <a href="#" target="_blank"><i class="bi bi-facebook"></i></a>
        <a href="#" target="_blank"><i class="bi bi-instagram"></i></a>
        <a href="#" target="_blank"><i class="bi bi-twitter"></i></a>
        <a href="#" target="_blank"><i class="bi bi-whatsapp"></i></a>
    </div>
    <div class="row option">
        <div class="option-list col-lg-3 mt-3">
            <a (click)="goToKategori('kategori')">
                <div class="kategori text-center">
                    <img src="assets/img/books.jpeg">
                    <p class="title-kategori">Kategori</p>
                </div>
            </a>
        </div>
        <div class="option-list col-lg-3 mt-3">
            <a (click)="goToNewBook('newBook')">
                <div class="kategori text-center">
                    <img src="assets/img/ClassicLit&Headaches.png">
                    <p class="title-kategori">Buku Baru</p>
                </div>
            </a>
        </div>
        <div class="option-list col-lg-3 mt-3">
            <a (click)="goToPopularBook('popularBook')">
                <div class="kategori text-center">
                    <img src="assets/img/_ (3).jpeg">
                    <p class="title-kategori">Buku Populer</p>
                </div>
            </a>
        </div> 
        <div class="option-list col-lg-3 mt-3">
            <a (click)="goToPreOrder('preOrder')">
                <div class="kategori text-center">
                    <img src="assets/img/Humor in Some Linguistic Perspectives.jpeg">
                    <p class="title-kategori">Pre-Order</p>
                </div>
            </a>
        </div>
    </div>
</div>
